<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Online shop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{~/css/custom.css}"/>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{~/}" >CoolShop</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <input type="text" class="form-control" placeholder="Search for..."/>
                    </div>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="col-sm-3">
                    <div class="navbar-form navbar-right">
                        <select class="form-control" id="currency-select">
                            <option>PLN</option>
                            <option>EUR</option>
                            <option>USD</option>
                            <option>PHP</option>
                        </select>
                    </div>
                </li>
                <li>
                    <a th:href="@{~/cart}">Cart
                        <span class="glyphicon glyphicon-shopping-cart"></span>
                        <span class="text">1210,00 PLN</span>
                        <span class="badge">42</span>
                    </a>
                </li>
                <li>
                    <a href="#">Login  <span class="glyphicon glyphicon-user"></span></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row full-width-row">
        <div class="col-sm-3">
            <div class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#categories-collapse" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="#" class="navbar-brand hidden-sm hidden-md hidden-lg">Categories</a>
                    </div>
                    <div class="collapse navbar-collapse" id="categories-collapse">
                        <div class="sidenav">
                            <div class="row">
                                <h3 class="hidden-xs">Categories</h3>
                            </div>
                            <ul id="categories" class="list-group">
                                <a th:href="@{/category/{id}(id=${category.id})}" th:each="category : ${productCategoriesList}">
                                    <li class="list-group-item" th:text="${category.name}">New <span class="badge">12</span></li>
                                </a>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#suppliers-collapse" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="#" class="navbar-brand hidden-sm hidden-md hidden-lg">Suppliers</a>
                    </div>
                    <div class="collapse navbar-collapse" id="suppliers-collapse">
                        <div class="sidenav">
                            <div class="row">
                                <h3 class="hidden-xs">Suppliers</h3>
                            </div>
                            <ul id="Suppliers" class="list-group">
                                <a><li class="list-group-item">New <span class="badge">0</span></li></a>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div>
                <h3 class="text-center">All products</h3>
            </div>
            <div class="col-sm-4" th:each="product : ${productList}">
                <div class="panel panel-primary">
                    <div class="panel-heading item-panel-header text-center" th:text="${product.name}">Product name</div>
                    <div class="panel-body"><img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive" style="width:100%" alt="Image"/></div>
                    <div class="panel-footer justified">
                        <span th:text="${#numbers.formatDecimal(product.getConvertedFloatPrice(),1,2)} + ' ' + ${product.getBaseCurrency()}">120,00 PLN</span>
                        <div class="text-right"><button class="btn">ADD</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous">
</script>
</body>
</html>
